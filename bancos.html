	<div ng-controller="datosBanco" class="back" id="top"> 
	
		<div class="container">

		</div>


		<ul>
			<section class="tabRecha" ng-repeat="dato in datos | filter:buscarBanco">
				<p class="motivo">{{ dato.numero }}</p>
				<h2 class="nombreDeBanco">{{ dato.banco }}</h2>
				<p class="contactos"></p>

			</section>
		</ul>
