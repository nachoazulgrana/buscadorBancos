<!DOCTYPE html>
<html lang="es" ng-app="motiApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script src="sources/angular.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
	<script src="sources/motivos.js"></script>
	<script src="sources/ngclipboard.min.js"></script>
	<script src="sources/jquery.min.js"></script>
	<script src="sources/animatescroll.min.js"></script>
	<title>Motivos de Rechazo</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>
<body>

	<div class="navbar-fixed">
	    <nav style="background-color: #2980b9 ">
	      <div class="nav-wrapper">
	        <a href="#!" class="brand-logo hide-on-med-and-down"><img src="img/bind-logo.png" alt="" style="margin-left: .5rem; margin-top: -10px"></a>

	        <ul class="right">
	          <li><a href="index.html">Buscar Sucursales</a></li>
	          <li><a href="motivos.html" style="background-color:rgba(200,200,200,0.4")>Códigos de Rechazos</a></li>
	          <li><a href="bancos.html">Buscar Bancos</a></li>
	        </ul>
	        
	      </div>
	    </nav>
	  </div>

	<!-- <a href="index.html"><div class="botonCambioSuc"><p class="botonCambioTexto">Buscar Sucus</p></div></a>
	<a href="motivos.html"><div class="botonCambioRech"><p class="botonCambioTexto">Buscar Recha</p></div></a>
	<a href="bancos.html"><div class="botonCambioBco"><p class="botonCambioTexto">Buscar Bancos</p></div></a>
	<div class="volverArriba">^</div> -->


	<div ng-controller="datosRecha" class="back" id="top">
	
		<div class="container">
			<input type="text" ng-model="buscarMotivo" placeholder="Ingrese número de rechazo o nombre del motivo" class="buscador" tabindex="1" style="font-size:1.2rem">	
		</div>
		
		<ul>
			<section class="tabRecha" ng-repeat="motivo in motivos | filter:buscarMotivo">
				<p class="motivo">{{ motivo.codigo }}</p>
				<p class="causa">{{ motivo.causa }}</p>
				<p class="corresponde">Le corresponde rechazar a: {{ motivo.entidad }}</p>
				<p class="codigoputty">En el Putty es código: {{ motivo.motivopropio }}</p>
				<div class="alignright">
					<p class="segundaPres">¿Segunda presentación?</p>
					<p class="segundaPresMot"> {{ motivo.segundapres }}</p>
				</div>
			</section>
		</ul>
	</div>

	<script>
		$('.volverArriba').click(function(){
			$('#top').animatescroll();
		});
	</script>

</body>
</html>
